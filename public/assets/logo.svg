<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29c6cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008f9c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="3" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(25, 60) scale(2.0)">
    
    <path d="M20,0 L70,0 L90,120 C90,150 70,170 50,170 C30,170 10,150 10,130 L10,20 C10,5 15,0 20,0 Z" 
          fill="url(#gradTeal)" />

    <path d="M180,0 L230,0 C235,0 240,5 240,20 L240,130 C240,150 220,170 200,170 C180,170 160,150 160,120 L180,0 Z" 
          fill="url(#gradBlue)" />
    
    <path d="M20,0 L80,0 L125,90 L170,0 L230,0 L145,140 C135,160 115,160 105,140 L20,0 Z" 
          fill="#FFFFFF" 
          filter="url(#shadow)" />
  </g>
</svg>